<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14 dev tool tricks</title>
</head>
<body>
  <p onclick="makeGreen()">Break Down</p>
  <script>
    const dogs = [{name:'snickers', age:2}, {name:'hugo', age:8}];

    function makeGreen(){
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    console.log('heloo');

    console.log('hello i am %s', 'sumedha')
    // console.log(` heyy i am ${var}`)


    //style %c-> can apply any css
    console.log('%c hey i am sumedha the Great', 'color:green; background:blue');

    //warning
    console.warn('heyy stopp!');

    //error

    console.error('what!!');

    //info
    console.info('i am Greek Goddess');

    //tetsing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'This is wrong')

    // console.assert(1=='1', 'that is wrong!');

    //clearning

    console.clear();

    //viewing DOM elements

    console.log(p);//will show actualt element
    console.dir(p);

    console.clear();

    // grouping thigs together
    dogs.forEach(dog=>{
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`this is ${dog.name} is ${dog.age} years old `);
      console.groupEnd(`${dog.name}`);
    });


    //counting

    //however many times we sue a speciific word.
    console.count('sumedha');
    console.count('sumedha');
    console.count('sumedha');
    console.count('sumedha');
    console.count('sumedha');
    console.count('sumedha');
    console.count('sumedha');


    //timing->how long something takes
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data=>data.json())
      .then(data=>{
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);
    


  </script>
</body>
</html>
